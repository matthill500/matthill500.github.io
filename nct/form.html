<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" type="text/css" href="css/formstylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Sign Up Form</title>
  </head>
  <body>
  
   <div class="container-fluid bg">
	 
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top" >
			<button class="navbar-toggler" data-toggle="collapse" data-target="#mycollapse">
				<span class="navbar-toggler-icon">
				</span>
			</button>
					
			<div class="collapse  navbar-collapse" id="mycollapse">
					
				<ul class="navbar-nav">				
					<li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
					<li class="nav-item"><a href="dashboard.html" class="nav-link">DASHBOARD</a></li>
					<li class="nav-item"><a href="form.html" class="nav-link">FORM</a></li>
					<li class="nav-item"><a href="tables.html" class="nav-link">TABLES</a></li>
					<li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>

				</ul>
					
			</div>
			<img src="images/nct.png" class="hImage">
		</nav>
	  
	 </div>
  
	<div class="container uno">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" id="form">
			
			<h1>Registration Form</h1>
			
			<form>
				<div class="form-group">
					<label>Username :</label>
					<input type="text" name="name" class="form-control text" placeholder="Enter Username">
				</div>
				
				<div class="form-group">
					<label>Email :</label>
					<input type="email" name="email" class="form-control text" placeholder="Enter Email">
				</div>
				
				<div class="form-group">
					<label>Password :</label>
					<input type="password" name="password" class="form-control text" placeholder="Enter Password">
				</div>
				
				<div class="form-group">
					<label>Mobile No. :</label>
					<input type="text" name="mobile" class="form-control text" placeholder="Enter Mobile No.">
				</div>
				
				<div class="form-group">
					<label>Date of Birth :</label>
					<input type="date" name="dob" class="form-control text" placeholder="">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-warning" value="submit">
					<input type="reset" class="btn btn-warning" value="reset">
					
				</div>
				
			</form>
			
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
